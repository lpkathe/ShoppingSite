<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>ShoppingSite</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <h1 class="header_title">ALTERNOVA SHOP</h1>
      <div class="header_cart">
        <i class="fa fa-shopping-cart fa-lg header_cart_icon" id="headerCart" aria-hidden="true"></i>
        <p class="header_cart_counter" id="cartCounter">0</p>
      </div>
    </header>
    <section class="products" id="products">
      <div class="card" id="card">
        <div class="card_img">
          <p class="card_alert">Out of Stock</p>
          <img class="card_photo" src="https://picsum.photos/300/200" alt="Photo">
        </div>
        <input type="number" class="desiredQuantity" placeholder="Quantity" min="0">
        <button class="btnAddCart">Add to cart</button>
      </div>
    </section>
    <section class="cart" id="cart">
      <h1>Cart</h1>
      <div class="cart__product">
        <p id="productName"></p>
        <p id="productQuantity"></p>
        <p id="productUnitPrice"></p>
        <p id="totalPrice"></p>
      </div>
      <p class="totalPrice">
      <h3>Total Order Price $<span class="totalPrice__value"></span></h3>
      </p>
      <button>CREATE ORDER</button>
    </section>
    <footer class="footer">
      <div class="footer__social-network">
        <p class="footer__social-network__p">Compartir en:</p>
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-telegram" aria-hidden="true"></i>
      </div>
      </div>
    </footer>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
